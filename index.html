<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wiktoria Szewczyk">
    <link rel="StyleSheet" href="style.css" type="text/css">
    <title>Projekt1 Wiktoria Szewczyk</title>
</head>
<body>
    <header>
        <h1>Rzuty w polu grawitacyjnym</h1>
        <nav></nav>
    </header>

    <main>
        <article id="animation">
            <h3>Animacja dowolnego rzutu</h3>
            <canvas id="canvasForAnimation">Animation</canvas>
            <div id="formData">
                <table>
                    <form id="data"></form>
                        <tr>
                            <td><label for="x0">Położenie początkowe X</label></td>
                            <td><input type="number" id="x0" name="x0" class="animationData"/></td>
                        </tr>
                        <tr>
                            <td><label for="y0">Położenie początkowe Y</label></td>
                            <td><input type="number" id="y0" name="y0" class="animationData"/></td>
                        </tr>
                        <tr>
                            <td><label for="v0">Prędkość początkowa</label></td>
                            <td><input type="number" id="v0" name="v0" class="animationData"/></td>
                        </tr>
                        <tr>
                            <td><label for="alfa">Kąt</label></td>
                            <td><input type="number" id="alfa" name="alfa" class="animationData"/></td>
                        </tr>
                    </form>
                    <tr>
                        <td><button onclick="startAnimation()">Start</button></td>
                        <td>
                            <button onclick="stopAnimation()">Stop</button>
                            <button onclick="resetAnimation()">Pozycja poczatkowa</button>
                        </td>
                    </tr>
                </table>
            </div>
        </article>
        <br />
        <section></section>
        <article>
            <video width="320" height="240" controls>
                <source src="img/video_rzuty.mp4" type="video/mp4">
            </video>
            <!-- <video width="320" height="240" controls>
                <source src="files/videoSolarSystem.mp4" type="video/mp4">
              </video> -->
        </article>
        <aside></aside> 
    </main>

    <footer>
        Projekt z przedmiotu Techniki Internetowe - Wiktoria Szewczyk
        <!-- back to top link-->
    </footer>
    <script src="script.js"></script>
</body>
</html>
